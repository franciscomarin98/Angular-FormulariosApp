<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()"
          #miFormulario="ngForm"
          autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          <strong>Producto:</strong>
        </label>
        <div class="col-sm-9">
          <input type="text"
                class="form-control"
                name="nombreProducto"
                ngModel
                required
                minlength="3"
                placeholder="Nombre del producto">
          <span *ngIf="nombreValido"
                class="form-text text-danger">Debe de ser de 3 letras</span>
        </div>
      </div>

      <!-- Campo de precio producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          <strong>Precio:</strong>
        </label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 name="precioProducto"
                 ngModel
                 required
                 placeholder="Precio del producto">
        </div>
      </div>

      <!-- Campo de cantidad -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          <strong>Cantidad:</strong>
        </label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 name="cantidadProducto"
                 ngModel
                 placeholder="Cantidad del producto">
        </div>
      </div>

      <!-- Boton del formulario -->
      <div class="row">
        <div class="col">
          <button type="submit" class=" btn btn-primary float-end">Guardar</button>
        </div>
      </div>

    </form>
  </div>
</div>


<div class="row">
  <div class="col">
      <span>Valid</span>
      <pre>{{ miFormulario.valid }}</pre>

      <span>Pristine</span>
      <pre>{{ miFormulario.pristine }}</pre>

      <span>Touched</span>
      <pre>{{ miFormulario.touched }}</pre>

      <span>Value</span>
      <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
