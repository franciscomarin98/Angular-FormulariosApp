<hr>


<div class="row">
  <div class="col">
    <form autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          <strong>Producto:</strong>
        </label>
        <div class="col-sm-9">
          <input type="text"
                class="form-control"
                placeholder="Nombre del producto">
          <span class="form-text text-danger">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Campo de precio producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          <strong>Precio:</strong>
        </label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 placeholder="Precio del producto">
          <span class="form-text text-danger">
            El precio debe ser igual o mayor a 0
          </span>
        </div>
      </div>

      <!-- Campo de cantidad -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          <strong>Cantidad:</strong>
        </label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 name="cantidadProducto"
                 placeholder="Cantidad del producto">
        </div>
      </div>

      <!-- Boton del formulario -->
      <div class="row">
        <div class="col">
          <button type="submit"
                  class=" btn btn-primary float-end">Guardar</button>
        </div>
      </div>

    </form>
  </div>
</div>
