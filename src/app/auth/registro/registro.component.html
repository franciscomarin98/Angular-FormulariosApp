<h5>Validaciones Reactivas</h5>
<hr>

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="formularioRegistro" (ngSubmit)="submitFormulario()">

      <!-- Nombres -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Nombre:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del usuario">

          <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">
            Debe ser en formato de nombre y apellido
          </span>
        </div>

      </div>

      <!-- Email -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Email:</label>
        <div class="col-sm-9">
          <input type="email" formControlName="correo" class="form-control" placeholder="Email del usuario">

          <span class="form-text text-danger" *ngIf="campoNoValido('correo')">
            Ingrese un correo v√°lido
          </span>
        </div>
      </div>

      <!-- Username -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Username:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Username del usuario">
        </div>

        <!-- <span class="form-text text-danger">
                Debe ser en formato de nombre y apellido
              </span> -->
      </div>

      <!-- Password -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Password:</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password de su cuenta">
        </div>

        <!-- <span class="form-text text-danger">
                Debe ser en formato de nombre y apellido
              </span> -->
      </div>

      <!-- Confirmar Password -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Confirmar:</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Confirmar su password">
        </div>

        <!-- <span class="form-text text-danger">
                      Debe ser en formato de nombre y apellido
                    </span> -->
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Registrarme</button>
        </div>
      </div>
    </form>
  </div>
</div>



<span>Valid</span>
<pre>{{ formularioRegistro.valid }}</pre>


<span>Nombre</span>
<br>
<span>{{ formularioRegistro.controls.nombre.errors | json }}</span>
